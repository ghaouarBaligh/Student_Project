<div class="container">
  <mat-card [formGroup]="paymentFormGroup" style="width: 500px">
    <mat-card-header>
      <mat-card-title>New Payment</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Payment Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Payment Amount</mat-label>
        <input matInput formControlName="amount">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Payment Type</mat-label>
        <mat-select formControlName="type">
          <mat-option value="CASH">CASH</mat-option>
          <mat-option value="CHECK">CHECK</mat-option>
          <mat-option value="TRANSFER">TRANSFER</mat-option>
          <mat-option value="DEPOSIT">DEPOSIT</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Student Code</mat-label>
        <input matInput formControlName="studentCode">
      </mat-form-field>
      <mat-form-field>
        <mat-label>File</mat-label>
        <button type="button" mat-icon-button matPrefix (click)="f_input.click()">
          <mat-icon>attach_file</mat-icon>
        </button>
        <input matInput readonly formControlName="fileName">
        <input type="file" hidden #f_input (change)="selectFile($event)" accept="application/pdf">
      </mat-form-field>
      <mat-card-actions align="end">
        <button (click)="savePayment()" mat-raised-button color="primary">
          Save Payment
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>

</div>
